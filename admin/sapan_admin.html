<!DOCTYPE html>

<head>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 0;
            line-height: 1.6;
            font-size: 16px;
            display: flex;
            flex-wrap: wrap;
        }

        /* Sidebar Style */
        .sidebar {
            background: linear-gradient(145deg, #000000, #003898);
            color: white;
            padding: 15px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            box-sizing: border-box;
            width: 250px;
            transition: width 0.3s ease;
        }

        .sidebar img {
            max-width: 100%;
            margin-bottom: 50px;
        }

        .sidebar ul {
            list-style: none;
            padding-left: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            display: block;
            padding: 15px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background: linear-gradient(145deg, #ffffff, #003898);
            color: #000000;
        }

        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: linear-gradient(145deg, #000000, #003898); /* พื้นหลังแบบไล่สี */
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        }

        .dropdown-content a {
            color: white; /* เปลี่ยนสีลิงก์เป็นสีขาว */
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }

        /* Content area */
        .content {
            margin-left: 250px;
            width: calc(100% - 250px);
            padding: 20px;
        }

        h1 {
            font-size: 3vw;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: #f4f4f4;
        }

        input[type="text"], input[type="date"], input[type="number"] {
            width: 90%;
            padding: 5px;
            margin: 2px 0;
            box-sizing: border-box;
        }

        .submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: linear-gradient(145deg, #000000, #003898);
            color: white;
            border: none;
            cursor: pointer;
        }

        .submit-button:hover {
            background: linear-gradient(145deg, #ffffff, #003898);
            color: #000000;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .content {
                margin-left: 200px;
                width: calc(100% - 200px);
            }

            h1 {
                font-size: 6vw;
            }

            body {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 150px;
            }

            .content {
                margin-left: 150px;
                width: calc(100% - 150px);
            }
        }
    </style>
</head>

<h1>บันทึกคุณภาพน้ำจากหัวสะพาน</h1>
    <form action="process_form_sapan.php" method="POST">
        <table>
            <thead>
                <tr>
                    <th>จุดเก็บน้ำ</th>
                    <th>วันที่/เดือน/ปี</th>
                    <th>ปริมาณออกซิเจนละลายน้ำ</th>
                    <th>พีเอช</th>
                    <th>ความเค็ม</th>
                    <th>ความโปร่งใส</th>
                    <th>อุณหภูมิ</th>
                    <th>แอมโมเนียรวม</th>
                    <th>ไนโตรเจนรวม</th>
                    <th>ฟอสฟอรัสรวม</th>
                </tr>
            </thead>
            <tbody>
                <!-- ตัวอย่างแถว -->
                <tr>
                    <td><input type="text" name="point[]" value="1" placeholder="1"></td>
                    <td><input type="date" name="date[]"></td>
                    <td><input type="number" name="oxygen[]" step="0.001" placeholder="ค่า (mg/L)"></td>
                    <td><input type="number" name="ph[]" step="0.001" placeholder="ค่า"></td>
                    <td><input type="number" name="salinity[]" step="0.001" placeholder="ค่า"></td>
                    <td><input type="number" name="transparency[]" step="0.001" placeholder="ค่า"></td>
                    <td><input type="number" name="temperature[]" step="0.001" placeholder="ค่า (°C)"></td>
                    <td><input type="number" name="tan[]" step="0.001" placeholder="ค่า (mg/L)"></td>
                    <td><input type="number" name="tn[]" step="0.001" placeholder="ค่า (mg/L)"></td>
                    <td><input type="number" name="tp[]" step="0.001" placeholder="ค่า (mg/L)"></td>
                </tr>
                <!-- เพิ่มแถวใหม่ตามจำนวนที่ต้องการ -->
            </tbody>
        </table>
        <button type="submit" class="submit-button">บันทึกข้อมูล</button>
    </form>
